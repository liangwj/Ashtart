<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/waterfall.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/masonry-docs.min.js"></script>

    <script>
        $(function() {
        var $container = $('#masonry');
        $container.imagesLoaded(function() {
            $container.masonry({
                itemSelector: '.box',
                gutter: 20,
                isAnimated: true,
                });
            });
        });
    </script>
</head>
<body>
<div id="masonry" class="container-fluid" >
    <div class="box"><img src="./images/demo1.png"></div>
    <div class="box"><img src="./images/demo2.png"></div>
    <div class="box"><img src="./images/demo3.png"></div>
    <div class="box"><img src="./images/demo4.png"></div>
    <div class="box"><img src="./images/demo1.png"></div>
    <div class="box"><img src="./images/demo3.png"></div>
    <div class="box"><img src="./images/demo4.png"></div>
    <div class="box"><img src="./images/demo2.png"></div>
</div>
</body>

</html>
